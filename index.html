<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Space Planner</title>
  </head>
  <body>
    <header>
      <h1 id="title">Space Planner</h1>
    </header>
    <main>
      <!-- INFORMATION FORM -->
      <form class="details-form" id="details-form">
        <!-- Number of seats -->
        <div>
          <label for="numberOfSeats">Número de asientos: </label>
          <input type="number" id="numberOfSeats" name="numberOfSeats" />
        </div>
        <!-- Dimensiones -->
        <div>
          <label for="columnas" class="arrangement">Columnas:</label>
          <input type="number" id="columnas" name="columnas" />

          <label for="filas" class="arrangement">Filas:</label>
          <input type="number" id="filas" name="filas" />
        </div>
        <div>
          <label for="percentage">Porcentaje de capacidad:</label>
          <input type="number" id="percentage" name="percentage" />
        </div>
        <div class="Semaforo">
          <label for="trafficLight">Color de semáforo: </label>
          <select name="trafficLights" id="trafficLights" form="details-form">
            <option value="red">Rojo</option>
            <option value="orange">Naranja</option>
            <option value="yellow">Amarillo</option>
            <option value="green">Verde</option>
          </select>
        </div>
        <button class="button-primary">Calculate</button>
      </form>
      <!-- SEAT MAP -->
      <div class="seat-map" id="seat-map"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
