<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Space Planner</title>
  </head>
  <body>
    <header>
      <h1 id="title">SPACE PLANNER</h1>
    </header>
    <!-- INFORMATION FORM -->
    <main>
      <form class="details-form">
        <div>
          <label for="numberOfSeats">Number of seats: </label>
          <input type="number" id="numberOfSeats" name="numberOfSeats" />
        </div>
        <div>
          <label for="numberOfSeats">Seat arrangement: </label>
          <input type="number" id="numberOfSeats" name="numberOfSeats" />
        </div>
        <div>
          <label for="percentage">Capacity Percentage: </label>
          <input type="number" id="percentage" name="percentage" />
        </div>
        <hr>
          <div class="Semaforo">
            <input type="radio" value="none" id="red-l" name="red-l" checked/>
            <label for="red-l" class="radio">Red</label>
            <input type="radio" value="none" id="orange-l" name="orange-l" />
            <label for="orange-l" class="radio">Orange</label>
            <input type="radio" value="none" id="yellow-l" name="yellow-l" />
            <label for="yellow-l" class="radio">Yellow</label>
            <input type="radio" value="none" id="green-l" name="green-l" />
            <label for="green-l" class="radio">Green</label>
          </div>
        <hr>
      </form>
      <!-- SEAT MAP -->
    </main>
  </body>
</html>
