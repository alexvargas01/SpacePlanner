<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Space Planner</title>
  </head>
  <body>
    <header>
      <h1 id="title">SPACE PLANNER</h1>
    </header>
    <main>
      <!-- INFORMATION FORM -->
      <form class="details-form">
        <div>
          <label for="numberOfSeats">Número de asientos: </label>
          <input type="number" id="numberOfSeats" name="numberOfSeats" />
        </div>
        <div>
          <label for="columnas" class="arrangement">Columnas</label>
          <input type="number" id="columnas" name="columnas" />

          <label for="filas" class="arrangement">Filas</label>
          <input type="number" id="filas" name="filas" />
        </div>
        <div>
          <label for="percentage">Porcentaje de capacidad:</label>
          <input type="number" id="percentage" name="percentage" />
        </div>
        <div class="Semaforo">
          <p style="font-weight: bold">Color de Semáforo:</p>

          <input type="radio" value="red" id="luz-roja" name="luz" checked />
          <label for="luz-roja" class="radio">Rojo</label>

          <input type="radio" value="orange" id="luz-naranja" name="luz" />
          <label for="luz-naranja" class="radio">Naranja</label>

          <input type="radio" value="yellow" id="luz-amarilla" name="luz" />
          <label for="luz-amarilla" class="radio">Amarillo</label>

          <input type="radio" value="green" id="luz-verde" name="luz" />
          <label for="luz-verde" class="radio">Green</label>
        </div>
        <button class="button-primary">Calculate</button>
      </form>
      <!-- SEAT MAP -->
      <div class="seat-map" id="seat-map"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
